<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./calculator.css" rel="stylesheet" />
   <link href="./calculator.js" />
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "calculator">
            <div class ="heading"><h2>calculator</h2></div> 
            <div class = "calci_form">
            <form >
                <div>
                    <input type = "text" class="entered_value" name = "display" />
                    <input type="button" value = "C" class="clear" onclick="display.value = ' ' "/>
                </div>
                <div class="first_line">
                    <input type="button" value="1" class="finumbers" onclick="display.value += '1' "/>
                    <input type="button" value="2" class="secnumbers" onclick="display.value += '2' "/>
                    <input type="button" value="3" class="thirnumbers" onclick="display.value += '3' "/>
                    <input type="button" value="/" class="divide"      onclick="display.value += '/' "/>
                </div>
                <div>
                    <input type="button" value="4" class="fournumbers" onclick="display.value += '4' "/>
                    <input type="button" value="5" class="fivenumbers" onclick="display.value += '5' "/>
                    <input type="button" value="6" class="sixnumbers" onclick="display.value += '6' "/>
                    <input type="button" value="-" class="substraction" onclick="display.value += '-' "/>
                </div>
                <div>
                    <input type="button" value="7" class="sevennumbers" onclick="display.value += '7' "/>
                    <input type="button" value="8" class="eightnumbers" onclick="display.value += '8' " />
                    <input type="button" value="9" class="ninenumbers" onclick="display.value += '9' "/>
                    <input type="button" value="+" class="Addition" onclick="display.value += '+' "/>
                </div>
                <div>
                    <input type="button" value="." class="dot" onclick="display.value += '.' "/>
                    <input type="button" value="0" class="numbers" onclick="display.value += '0' "/>
                    <input type="button" value="=" class="equal_to" onclick="display.value = eval(display.value) "/>
                    <input type="button" value="*" class="multi" onclick="display.value += '*' "/>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
